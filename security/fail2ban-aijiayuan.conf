# 生产环境安全配置 - fail2ban
[Definition]
# Fail2Ban filter for AI marketplace access

# 匹配失败登录的日志模式
failregex = ^.*aijiayuan\.top.*"(GET|POST) /api/auth/.*" (401|403|429).*$
            ^.*aijiayuan\.top.*"POST /api/.*" (429).*$
            ^.*HTTP.*" 4\d\d .*$

# 忽略成功请求
ignoreregex = ^.*"(GET|POST) /api/health.*" 200.*$
              ^.*"GET /.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2).*" 200.*$