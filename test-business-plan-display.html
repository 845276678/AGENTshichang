<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商业计划书 - cmgbt6dhn00032a01yww6ce9k</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">商业计划书加载测试</h1>
            <p class="text-gray-600 mb-4">Session ID: cmgbt6dhn00032a01yww6ce9k</p>
            <button onclick="loadBusinessPlan()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                加载商业计划
            </button>
        </div>

        <div id="loading" class="hidden bg-white rounded-lg shadow-lg p-6 mb-6">
            <p class="text-gray-600">正在加载...</p>
        </div>

        <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-6 mb-6">
            <p class="text-red-800"></p>
        </div>

        <div id="content" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h2 id="title" class="text-2xl font-bold text-gray-900 mb-4"></h2>

            <div class="grid grid-cols-2 gap-4 mb-6 text-sm">
                <div>
                    <span class="font-semibold">生成时间:</span>
                    <span id="generatedAt"></span>
                </div>
                <div>
                    <span class="font-semibold">实施周期:</span>
                    <span id="timeline"></span>
                </div>
                <div>
                    <span class="font-semibold">阅读时间:</span>
                    <span id="readTime"></span>
                </div>
                <div>
                    <span class="font-semibold">置信度:</span>
                    <span id="confidence"></span>
                </div>
            </div>

            <div class="border-t pt-6">
                <h3 class="text-xl font-semibold mb-4">当前状况</h3>
                <p id="situationSummary" class="text-gray-700 mb-4"></p>
                <div id="keyInsights" class="space-y-2"></div>
            </div>

            <div class="border-t pt-6 mt-6">
                <h3 class="text-xl font-semibold mb-4">MVP定义</h3>
                <p id="mvpValue" class="text-gray-700 mb-4"></p>
                <div id="mvpFeatures" class="space-y-2"></div>
            </div>

            <div class="border-t pt-6 mt-6">
                <h3 class="text-xl font-semibold mb-4">执行计划</h3>
                <p id="executionMission" class="text-gray-700 mb-4"></p>
                <div id="executionPhases" class="space-y-4"></div>
            </div>

            <div class="border-t pt-6 mt-6">
                <h3 class="text-xl font-semibold mb-4">商业执行</h3>
                <div id="businessModel" class="space-y-2"></div>
            </div>

            <div class="mt-6 p-4 bg-gray-100 rounded">
                <details>
                    <summary class="cursor-pointer font-semibold">查看原始JSON数据</summary>
                    <pre id="rawData" class="mt-4 text-xs overflow-auto"></pre>
                </details>
            </div>
        </div>
    </div>

    <script>
        async function loadBusinessPlan() {
            const sessionId = 'cmgbt6dhn00032a01yww6ce9k';

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('content').classList.add('hidden');

            try {
                const response = await fetch(`https://aijiayuan.top/api/business-plan-session?sessionId=${sessionId}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || '加载失败');
                }

                const guide = data.data.report.guide;

                // 显示原始数据
                document.getElementById('rawData').textContent = JSON.stringify(guide, null, 2);

                // 显示元数据
                document.getElementById('title').textContent = guide.metadata.ideaTitle;
                document.getElementById('generatedAt').textContent = new Date(guide.metadata.generatedAt).toLocaleString('zh-CN');
                document.getElementById('timeline').textContent = guide.metadata.implementationTimeframe;
                document.getElementById('readTime').textContent = `${guide.metadata.estimatedReadTime} 分钟`;
                document.getElementById('confidence').textContent = `${guide.metadata.confidenceLevel}%`;

                // 当前状况
                document.getElementById('situationSummary').textContent = guide.currentSituation.summary;
                const insightsList = guide.currentSituation.keyInsights.map(item =>
                    `<li class="flex gap-2"><span class="text-blue-600">•</span><span>${item}</span></li>`
                ).join('');
                document.getElementById('keyInsights').innerHTML = `<ul class="space-y-1">${insightsList}</ul>`;

                // MVP
                document.getElementById('mvpValue').textContent = guide.mvpDefinition.productConcept.uniqueValue;
                const featuresList = guide.mvpDefinition.productConcept.coreFeatures.map(item =>
                    `<li class="flex gap-2"><span class="text-green-600">•</span><span>${item}</span></li>`
                ).join('');
                document.getElementById('mvpFeatures').innerHTML = `<ul class="space-y-1">${featuresList}</ul>`;

                // 执行计划
                document.getElementById('executionMission').textContent = guide.executionPlan.mission;
                const phasesList = guide.executionPlan.phases.map(phase => `
                    <div class="border-l-4 border-purple-600 pl-4">
                        <h4 class="font-semibold">${phase.name}</h4>
                        <p class="text-sm text-gray-600">${phase.focus}</p>
                        <p class="text-xs text-gray-500 mt-1">${phase.timeline}</p>
                    </div>
                `).join('');
                document.getElementById('executionPhases').innerHTML = phasesList;

                // 商业模型
                const revenueList = guide.businessExecution.businessModel.revenueStreams.map(item =>
                    `<li class="flex gap-2"><span class="text-orange-600">•</span><span>${item}</span></li>`
                ).join('');
                document.getElementById('businessModel').innerHTML = `<ul class="space-y-1">${revenueList}</ul>`;

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

            } catch (error) {
                console.error('加载失败:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error').querySelector('p').textContent = error.message;
            }
        }

        // 自动加载
        window.addEventListener('load', () => {
            loadBusinessPlan();
        });
    </script>
</body>
</html>
