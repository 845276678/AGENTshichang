# Alertmanager配置 - 生产环境告警
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@aijiayuan.top'
  smtp_auth_username: ''
  smtp_auth_password: ''

# 告警路由
route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
  - match:
      severity: critical
    receiver: 'critical-alerts'
  - match:
      severity: warning
    receiver: 'warning-alerts'

# 告警接收器
receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://127.0.0.1:5001/'

- name: 'critical-alerts'
  webhook_configs:
  - url: 'http://127.0.0.1:5001/critical'
    send_resolved: true
  email_configs:
  - to: 'admin@aijiayuan.top'
    subject: '🚨 CRITICAL: {{ .GroupLabels.alertname }}'
    body: |
      🚨 严重告警: {{ .GroupLabels.alertname }}

      详细信息:
      {{ range .Alerts }}
      - 告警: {{ .Annotations.summary }}
      - 描述: {{ .Annotations.description }}
      - 时间: {{ .StartsAt }}
      {{ end }}

- name: 'warning-alerts'
  webhook_configs:
  - url: 'http://127.0.0.1:5001/warning'
    send_resolved: true

# 抑制规则
inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'dev', 'instance']