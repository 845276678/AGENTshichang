name: AIåˆ›æ„äº¤æ˜“å¹³å° CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  lint-and-test:
    name: ä»£ç æ£€æŸ¥å’Œæµ‹è¯•
    runs-on: ubuntu-latest

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: å®‰è£…ä¾èµ–
      run: npm ci

    - name: ä»£ç æ ¼å¼æ£€æŸ¥
      run: npm run lint

    - name: TypeScriptç±»å‹æ£€æŸ¥
      run: npm run type-check

    - name: ç”ŸæˆPrismaå®¢æˆ·ç«¯
      run: npx prisma generate

    - name: è¿è¡Œå•å…ƒæµ‹è¯•
      run: npm run test
      env:
        NODE_ENV: test

    - name: ç”Ÿæˆæµ‹è¯•è¦†ç›–ç‡æŠ¥å‘Š
      run: npm run test:coverage

    - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info

  # å®‰å…¨æ‰«æ
  security-scan:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: å®‰è£…ä¾èµ–
      run: npm ci

    - name: è¿è¡Œnpm audit
      run: npm audit --audit-level=high

    - name: è¿è¡ŒSnykå®‰å…¨æ‰«æ
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # æ„å»ºDockeré•œåƒ
  build-image:
    name: æ„å»ºDockeré•œåƒ
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    permissions:
      contents: read
      packages: write

    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ç™»å½•Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: æå–å…ƒæ•°æ®
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: æ„å»ºå¹¶æ¨é€Dockeré•œåƒ
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: è¾“å‡ºé•œåƒä¿¡æ¯
      id: image
      run: |
        echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-staging:
    name: éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
    runs-on: ubuntu-latest
    needs: build-image
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: éƒ¨ç½²åˆ°é˜¿é‡Œäº‘ECS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USER }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        port: ${{ secrets.STAGING_PORT }}
        script: |
          cd /opt/ai-marketplace

          # å¤‡ä»½å½“å‰ç‰ˆæœ¬
          docker-compose down

          # æ›´æ–°é•œåƒ
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          docker pull ${{ needs.build-image.outputs.image }}

          # æ›´æ–°ç¯å¢ƒå˜é‡
          cat > .env << EOF
          DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          NEXTAUTH_URL=${{ secrets.STAGING_NEXTAUTH_URL }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          BAIDU_API_KEY=${{ secrets.BAIDU_API_KEY }}
          BAIDU_SECRET_KEY=${{ secrets.BAIDU_SECRET_KEY }}
          # ... å…¶ä»–ç¯å¢ƒå˜é‡
          EOF

          # è¿è¡Œæ•°æ®åº“è¿ç§»
          docker run --rm --env-file .env ${{ needs.build-image.outputs.image }} npx prisma migrate deploy

          # å¯åŠ¨æœåŠ¡
          docker-compose up -d

          # å¥åº·æ£€æŸ¥
          sleep 30
          curl -f http://localhost:3000/api/health || exit 1

    - name: é€šçŸ¥éƒ¨ç½²ç»“æœ
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        message: |
          æµ‹è¯•ç¯å¢ƒéƒ¨ç½²${{ job.status }}
          é•œåƒ: ${{ needs.build-image.outputs.image }}
          æäº¤: ${{ github.sha }}

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    name: éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
    runs-on: ubuntu-latest
    needs: build-image
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: ${{ secrets.PRODUCTION_PORT }}
        script: |
          cd /opt/ai-marketplace

          # åˆ›å»ºå¤‡ä»½
          ./scripts/backup.sh

          # è“ç»¿éƒ¨ç½²
          ./scripts/blue-green-deploy.sh ${{ needs.build-image.outputs.image }}

          # éªŒè¯éƒ¨ç½²
          ./scripts/health-check.sh

          # æ¸…ç†æ—§é•œåƒ
          docker image prune -f

    - name: æ›´æ–°ç‰ˆæœ¬æ ‡ç­¾
      run: |
        echo "éƒ¨ç½²ç‰ˆæœ¬: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "é•œåƒ: ${{ needs.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
        echo "æäº¤: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

    - name: é€šçŸ¥ç”Ÿäº§éƒ¨ç½²
      uses: 8398a7/action-slack@v3
      if: always()
      with:
        status: ${{ job.status }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        message: |
          ğŸš€ ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²${{ job.status }}
          ç‰ˆæœ¬: ${{ github.ref_name }}
          é•œåƒ: ${{ needs.build-image.outputs.image }}
          æäº¤: ${{ github.sha }}

  # æ€§èƒ½æµ‹è¯•
  performance-test:
    name: æ€§èƒ½æµ‹è¯•
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: å®‰è£…æ€§èƒ½æµ‹è¯•å·¥å…·
      run: |
        npm install -g artillery
        npm install -g lighthouse

    - name: è¿è¡Œè´Ÿè½½æµ‹è¯•
      run: |
        artillery run tests/load/api-load-test.yml --target ${{ secrets.STAGING_URL }}

    - name: è¿è¡ŒLighthouseæ€§èƒ½æµ‹è¯•
      run: |
        lighthouse ${{ secrets.STAGING_URL }} --output json --output-path ./lighthouse-report.json

    - name: ä¸Šä¼ æ€§èƒ½æµ‹è¯•æŠ¥å‘Š
      uses: actions/upload-artifact@v3
      with:
        name: performance-reports
        path: |
          artillery-report.json
          lighthouse-report.json

  # æ¸…ç†èµ„æº
  cleanup:
    name: æ¸…ç†èµ„æº
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
    - name: æ¸…ç†æ—§çš„Dockeré•œåƒ
      uses: actions/delete-package-versions@v4
      with:
        package-name: ${{ env.IMAGE_NAME }}
        package-type: container
